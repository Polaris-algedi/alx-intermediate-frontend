<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid and Flexbox Layout</title>
  </head>
  <body class="p-4">
    <header class="bg-blue-500 p-4 text-white">
      <h1 class="text-3xl">Grid and Flexbox Layout</h1>
    </header>

    <main class="mt-4 grid min-h-screen grid-cols-1 gap-4 lg:grid-cols-3">
      <section class="flex lg:col-span-2">
        <div class="w-1/2 bg-red-200 p-4">Flexbox Item 1</div>
        <div class="w-1/2 bg-red-400 p-4">Flexbox Item 2</div>
      </section>
      <aside class="bg-green-200 p-4">Sidebar</aside>
    </main>

    <!-- Image Gallery Section -->
    <section class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4">
      <img
        class="w-full rounded-sm h-auto object-cover"
        src="https://via.placeholder.com/300x200"
        alt="Image 1"
      />
      <img
        class="w-full rounded-sm h-auto object-cover"
        src="https://via.placeholder.com/300x200"
        alt="Image 2"
      />
      <img
        class="w-full rounded-sm h-auto object-cover"
        src="https://via.placeholder.com/300x200"
        alt="Image 3"
      />
      <img
        class="w-full rounded-sm h-auto object-cover"
        src="https://via.placeholder.com/300x200"
        alt="Image 4"
      />
      <img
        class="w-full rounded-sm h-auto object-cover"
        src="https://via.placeholder.com/300x200"
        alt="Image 5"
      />
      <img
        class="w-full rounded-sm h-auto object-cover"
        src="https://via.placeholder.com/300x200"
        alt="Image 6"
      />
    </section>

    <footer class="mt-4 bg-gray-800 p-4 text-white">
      <p>&copy; 2024 John Doe's Blog</p>
    </footer>
  </body>
</html>
